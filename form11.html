<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-image: url("https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg");
        }

        .container {
          background-color: white;
          padding: 30px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          display: flex;
        }

        .left-side {
          background-color: #007bff;
          color: white;
          padding: 30px;
          border-top-left-radius: 5px;
          border-bottom-left-radius: 5px;
          text-align: center;
          width: 300px;
          background-image: url("https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg");
         
          
        }

        .right-side {
          padding: 30px;
        }

        h1 {
          margin-top: 0;
        }

        p {
          margin-bottom: 20px;
        }

        .form-group {
          position: relative;
          margin-bottom: 30px;
        }
        

        .form-group label {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: white;
          padding: 0 5px;
          transition: 0.3s ease-in-out;
          pointer-events: none;
          color: #999;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
          top: -20px;
          left: 10px;
          font-size: 12px;
          color: #0766f5;
        }

        .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          position: relative;
          border: none;
  border-bottom: 1px solid #0411fe;
  outline: none;
  background: transparent;
        }

        .form-control:focus::placeholder {
          color: transparent;
        }

        .btn {
          background-color: #091dffd7;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
        
        }

        .btn:hover {
          background-color: #e53935;
        }

        .new-account {
          text-align: center;
          margin-top: 15px;
        }

        .new-account a {
          color: #007bff;
          text-decoration: none;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Login</h1>
           
            <img src="" alt="" width="100px">
        </div>
        <div class="right-side">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="">
                    <label for="email">Enter Email/Mobile number</label>
                </div>
                <div class="form-group">
                    <p>By continuing, you agree to your Sole <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                <button type="submit" class="btn">Request OTP</button>
            </form>
            <div class="new-account">
                <p>New to Member? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
