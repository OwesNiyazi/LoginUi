<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>7 Simple Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            background-color: #f6f0f0;  
        }  

        .container {  
            max-width: 500px;  
            margin: 0 auto;  
            background: rgb(255, 255, 255);  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 3px 5px rgba(45, 6, 243, 0.1);  
        }  

        h1 {  
            text-align: center;  
        }  

        label {  
            display: block;  
            margin: 10px 0 5px;  
        }  

        input[type="text"],  
        input[type="password"],  
        input[type="email"],  
        textarea {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  

        input[type="submit"],  
        input[type="reset"] {  
            background-color: #007bff; 
            color: white;  
            border: none;  
            padding: 10px 15px;  
            border-radius: 4px;  
            cursor: pointer;  
            margin-right: 10px;  
        }  

        input[type="reset"] {  
            background-color: #dc3545; 
        }  

        input[type="submit"]:hover,  
        input[type="reset"]:hover {  
            opacity: 0.8;  
        }  

        textarea {  
            resize: vertical;  
        }  
    </style>  
</head>  
<body>  

    <div class="container">  
        <h1>User Information Form</h1>  
        <form action="#" method="post">  

            <label for="username">Username:</label>  
            <input type="text"required>  

            <label for="password">Password:</label>  
            <input type="password"  required>  

            <label for="email">Email:</label>  
            <input type="email"required>  

            <label for="comment">Comment:</label>  
            <textarea id="comment" name="comment" rows="4" placeholder="Your comments here..."></textarea>  

            <input type="submit" value="Submit">  
            <input type="reset" value="Reset">  
        </form>  
    </div>  

</body>  
</html>
