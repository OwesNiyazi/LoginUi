<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Anchor Tags</title>
    <style>
        /* Base styling */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            padding: 0;margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
          
        }
        
        .container {
            
             display: flex; 
             flex-direction: column;
             align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", serif;
  font-weight: 300;
  font-style: normal;
            background-color: #92dedd;
         
           
        }

        h1 {
            font-weight: 300;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the links */
        .link-list a {
           display: block;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
            color: #007bff;
            transition: color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.5s forwards;
        }

        /* Hover effect for links */
        .link-list a:hover {
            color: #ff6600;
            transform: scale(1.1);
        }

        /* Keyframes for slide-in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Stagger animation for each link */
        .link-list a:nth-child(1) { animation-delay: 0.1s; }
        .link-list a:nth-child(2) { animation-delay: 0.2s; }
        .link-list a:nth-child(3) { animation-delay: 0.3s; }
        .link-list a:nth-child(4) { animation-delay: 0.4s; }
        .link-list a:nth-child(5) { animation-delay: 0.5s; }
        .link-list a:nth-child(6) { animation-delay: 0.6s; }
        .link-list a:nth-child(7) { animation-delay: 0.7s; }
        .link-list a:nth-child(8) { animation-delay: 0.8s; }
        .link-list a:nth-child(9) { animation-delay: 0.9s; }
        .link-list a:nth-child(10) { animation-delay: 1s; }

    </style>
</head>
<body>
    <div class="container">
        <h1>UI For LOGIN PAGE Anchor Links</h1>
        <div class="link-list">
            <!-- List of 10 anchor tags with target="_blank" -->
            <a href="form10.html" target="_blank">Link 10</a>
            <a href="form8.html" target="_blank">Link 8</a>
            <a href="form12.html" target="_blank">Link 12</a>
            <a href="form11.html" target="_blank">Link 11</a>
            <a href="form6.html" target="_blank">Link 6</a>
            <a href="form9.html" target="_blank">Link 9</a>
            <a href="form.html" target="_blank">Link 1</a>
            <a href="form7.html" target="_blank">Link 7</a>
          
        </div>
    </div>

    <script>
        // JavaScript to add event listeners for animation effects on click
        document.querySelectorAll('.link-list a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.target.style.animation = 'clickAnimation 0.4s ease';
                // Remove the animation so it can be applied again on the next click
                setTimeout(() => {
                    event.target.style.animation = '';
                }, 400);
            });
        });

        // Optional: Custom click animation
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes clickAnimation {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
